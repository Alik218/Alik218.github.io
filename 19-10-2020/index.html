<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="main">
    <div class="clouds">
      <div class="cloud1">
        <img src="./images/Cloud.png">
      </div>
      <div class="cloud2">
        <img src="./images/Cloud2.png">
      </div>
    </div>
    <div class="comingsoon">
      <div>COMMING SOON</div>
    </div>  
    <div class="subscribe">
      <div>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</div>
    </div>
    <div class="d1">
      <form>
      <input type="text" placeholder="Type your e-mail adress">
      <button type="submit">SUBSCRIBE</button>
      </form>
    </div>
    <div class="shape">
      <img src="./images/Shape 1.png">
    </div>
    <div id="anim_block" class="ship slideRight">
      <img src="./images/ship.png">
    </div>
    <div class="Rectangle">
      <div class="rect1"></div>
      <div class="rect2"></div>
    </div>
    <div class="sea">
      <div class="clock">
        <div class="days">
          <div class="days1">113</div>
        </div>
        <div class="hours">
          <div class="hours1">09</div>
        </div>
        <div class="mins">
          <div class="mins1">59</div>
        </div>
      </div>
      <div class="dhm">
        <div class="dhm1">DAYS</div>
        <div class="dhm2">HOURS</div>
        <div class="dhm3">MINS</div>
      </div>
    </div>
    
  </div>  
</div>
</body>
</html>
